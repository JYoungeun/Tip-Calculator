<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <main>
    <img class="logo" src="images/logo.svg" alt="splitter"> 
    <div class="container">
      <div>
        <label for="price" class="bill">Bill</label>
        <input type="number" id="price" class="price">
        <img class="money-logo" src="images/icon-dollar.svg" alt="$$$">
      </div>
      <div>
        <label for="custom" class="">Select Tip %</label>
        <div class="buttons">
          <button id="tipBtn1" class="tip">5%</button>
          <button id="tipBtn2" class="tip">10%</button>
          <button id="tipBtn3" class="tip">15%</button>
          <button id="tipBtn4" class="tip">25%</button>
          <button id="tipBtn5" class="tip">50%</button>
          <input type="text" id="custom" class="custom">
        </div>
      </div>
      <div>
        <label for="number-people" class="people">Number of People</label>
        <input type="number" id="number-people" class="number-people">
        <img class="person-logo" src="images/icon-person.svg" alt="person">
      </div>
      <div class="tip-container">
        <h5>Tip Amount</h5>
        <p>/ person</p>
        <h5>Total</h5>
        <p>/ person</p>
        <button id="resetBtn" class="reset">Reset</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Youngeun</a>.
    </div>
    <script src="script.js"></script>
  </main>
</body>
</html>
