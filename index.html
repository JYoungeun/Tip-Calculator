<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <main>
    <div class="container">
      <div>
        <label for="price" class="input-price">Bill</label>
        <input type="text" id="price" class="price">
      </div>
      <div>
        <label for="custom" class="">Select Tip %</label>
        <button>5%</button>
        <button>10%</button>
        <button>15%</button>
        <button>25%</button>
        <button>50%</button>
        <input type="text" id="custom" class="custom">
      </div>
      <div>
        <label for="number-people" class="people">Number of People</label>
        <input type="text" id="number-people" class="number-people">
      </div>
      <div>
        <h5>Tip Amount</h5>
        <p>/ person</p>
        <h5>Total</h5>
        <p>/ person</p>
        <button class="reset">Reset</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="script.js"></script>
  </main>
</body>
</html>
