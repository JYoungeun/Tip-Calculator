<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <main>
    <img class="logo" src="images/logo.svg" alt="splitter"> 
    <div class="container">
      <section class="grid-container-1">
        <div class="price-box">
          <label for="price" class="input-titles">Bill</label>
          <input type="number" id="price" class="price-input">
          <img class="money-logo" src="images/icon-dollar.svg" alt="$$$">
        </div>
        <div class="tip-box">
          <label for="custom" class="input-titles">Select Tip %</label>
          <div class="buttons">
            <button id="tipBtn1" class="tip">5%</button>
            <button id="tipBtn2" class="tip">10%</button>
            <button id="tipBtn3" class="tip">15%</button>
            <button id="tipBtn4" class="tip">25%</button>
            <button id="tipBtn5" class="tip">50%</button>
            <input type="text" id="custom" class="custom">
          </div>
        </div>
        <div class="people-box">
          <label for="number-people" class="input-titles">Number of People</label>
          <input type="number" id="number-people" class="people-input">
          <img class="person-logo" src="images/icon-person.svg" alt="person">
        </div>
      </section>
      <section class="grid-container-2">
        <div class="tip-container">
          <div class="tip-amount">
            <h5>Tip Amount</h5>
            <p>/ person</p>
          </div>
          <div class="total">
            <h5>Total</h5>
            <p>/ person</p>
          </div>
          <div class="resetBtn-box">
            <button id="resetBtn" class="reset">Reset</button>
          </div>
        </div>
      </section>
    </div>
    <div class="attribution">
      Challenge by&nbsp<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by&nbsp<a href="#">Youngeun</a>.
    </div>
    <script src="script.js"></script>
  </main>
</body>
</html>
